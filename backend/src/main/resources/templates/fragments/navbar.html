<!-- navbar.html -->
<nav th:fragment="navbar" class="bg-gray-800 text-white" xmlns:th="http://www.thymeleaf.org">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- 로고 -->
            <div class="flex items-center">
                <a href="/" class="text-xl font-bold text-white">취급Caffe</a>
            </div>

            <!-- 메뉴 (데스크탑) -->
            <div class="hidden md:flex space-x-4">
                <a href="#" class="text-white hover:text-gray-300">홈</a>
                <a href="#" class="text-white hover:text-gray-300">주문 목록</a>
                <a href="#" class="text-white hover:text-gray-300">관리자 로그인</a>
            </div>

            <!-- 모바일 메뉴 버튼 -->
            <div class="md:hidden">
                <button id="menu-toggle" class="text-gray-300 focus:outline-none focus:text-white">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                         xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- 모바일 메뉴 -->
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-2">
        <a href="#" class="block text-white hover:text-gray-300">홈</a>
        <a href="#" class="block text-white hover:text-gray-300">주문 목록</a>
        <a href="#" class="block text-white hover:text-gray-300">관리자 로그인</a>
    </div>

    <!-- 메뉴 토글 스크립트 -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
          const toggleBtn = document.getElementById('menu-toggle');
          const mobileMenu = document.getElementById('mobile-menu');
          toggleBtn?.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
          });
        });
    </script>
</nav>
