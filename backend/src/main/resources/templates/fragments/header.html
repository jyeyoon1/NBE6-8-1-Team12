        <!-- 좌측: 로고 + 설명 -->
        <div class="flex items-center space-x-3">
            <img th:src="'https://i.postimg.cc/PJDhy8d9/nbe6-8-team12-caffe-logo.png'"
                 alt="Caffe Logo" class="w-10 h-10 object-contain" />

        </div>

        <!-- 우측: 네비게이션 -->
        <div class="flex items-center space-x-3 text-sm font-medium">
            <a href="/" class="hover:text-gray-300 transition-colors">홈</a>
            <span class="text-gray-300">|</span>
            <a href="/admin/dashboard" class="hover:text-gray-300 transition-colors">대시보드</a>
            <span class="text-gray-300">|</span>
            <a href="/logout" class="hover:text-gray-300 transition-colors">로그아웃</a>
