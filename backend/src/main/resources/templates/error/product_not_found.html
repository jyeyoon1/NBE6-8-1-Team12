<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>상품을 찾을 수 없습니다</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 pt-20 min-h-screen flex items-center justify-center">
<div th:replace="fragments/header :: headerFragment"></div>

<div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full text-center">
    <div class="text-6xl mb-4"></div>
    <h1 class="text-2xl font-bold text-gray-800 mb-4">상품을 찾을 수 없습니다</h1>
    <p class="text-gray-600 mb-6" th:text="${errorMessage}">요청하신 상품이 존재하지 않습니다.</p>
    <a href="/api/products/list"
       class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg transition">
        상품 목록으로 돌아가기
    </a>
</div>
</body>
</html>
