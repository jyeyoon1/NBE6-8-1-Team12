<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.productName}">상품 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background: #ddd;
        }

        .container {
            max-width: 700px;
            margin: 3rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .product-img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 1rem;
            margin-bottom: 1.5rem;
        }

        .product-name {
            font-size: 2rem;
            font-weight: bold;
        }

        .product-price {
            font-size: 1.5rem;
            color: #333;
            margin-top: 1rem;
            font-weight: bold;
        }

        .product-description {
            margin-top: 1rem;
            font-size: 1.1rem;
            color: #555;
        }

        .btn-box {
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<div class="container">
    <img th:src="${product.image_url}" alt="상품 이미지" class="product-img"/>

    <div class="product-name" th:text="${product.productName}">상품명</div>
    <div class="product-price" th:text="${#numbers.formatInteger(product.price, 3, 'COMMA')} + '원'">가격</div>
    <div class="product-description" th:text="${product.description}">설명</div>

    <div class="btn-box d-flex justify-content-between">
        <a href="/api/products/list" class="btn btn-secondary">목록으로</a>
        <a th:href="@{/api/products/edit/{id}(id=${product.id})}" class="btn btn-warning">수정</a>
        <button type="button" class="btn btn-danger" onclick="deleteProduct()">삭제</button>
    </div>
</div>

</body>
<script th:inline="javascript">
    const productId = [[${product.id}]];

    function deleteProduct() {
        if (!confirm("정말 삭제하시겠습니까?")) return;

        fetch(`/api/products/${productId}`, {
            method: 'DELETE'
        })
        .then(res => {
            if (res.ok) {
                alert("삭제가 완료되었습니다.");
                window.location.href = "/api/products/list";
            } else {
                alert("삭제에 실패했습니다. 상태 코드: " + res.status);
            }
        })
        .catch(err => {
            alert("요청 중 오류가 발생했습니다.");
            console.error(err);
        });
    }
</script>

</html>
