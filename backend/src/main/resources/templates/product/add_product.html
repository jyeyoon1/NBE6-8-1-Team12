<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>상품 추가</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background: #ddd;
        }

        .card {
          margin: auto;
          max-width: 700px;
          width: 90%;
          box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
          border-radius: 1rem;
          border: transparent;
          padding: 2rem;
          background-color: white;
        }

        h1 {
          text-align: center;
          margin-top: 2rem;
          margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<h1>상품 추가 페이지</h1>

<div class="card">
    <form th:action="@{/api/products/add}" method="post" th:object="${product}">
        <div class="mb-3">
            <label for="productName" class="form-label">상품명</label>
            <input type="text" class="form-control" id="productName" th:field="*{productName}" placeholder="예: Columbia Nariñó">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">설명</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" placeholder="예: 커피콩">
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">가격 (원)</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" placeholder="예: 5000">
        </div>

        <div class="mb-3">
            <label for="image_url" class="form-label">이미지 URL</label>
            <input type="url" class="form-control" id="image_url" th:field="*{image_url}" placeholder="예: https://i.imgur.com/HKOFQYa.jpeg">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-dark w-100">상품 추가</button>
        </div>
    </form>
</div>

</body>
</html>
