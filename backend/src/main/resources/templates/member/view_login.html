<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>관리자 로그인 - 취급Caffe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 pt-20 min-h-screen flex items-center justify-center px-4" xmlns:th="http://www.thymeleaf.org">
<!-- 헤더 삽입 -->
<div th:replace="fragments/header :: headerFragment"></div>
<div class="bg-white rounded-2xl shadow-lg w-full max-w-md sm:max-w-lg p-10 sm:p-12">

    <div class="mb-5 text-center">
        <h5 class="font-bold text-xl">관리자 로그인</h5>
        <hr class="mt-3 border-gray-300"/>
    </div>

    <!-- 로그인 실패 시 메시지 -->
    <div th:if="${param.error}" class="bg-red-200 text-red-800 text-xs text-center px-3 py-1 mb-4 rounded-sm">
        ID 혹은 비밀번호를 잘못 입력하셨거나 등록되지 않은 ID 입니다.
    </div>


    <form action="/api/member/login" method="post">
        <input
                type="text"
                id="adminId"
                name="username"
                placeholder="ID를 입력하세요"
                required
                class="w-full mb-4 px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-700"
        />
        <input
                type="password"
                id="password"
                name="password"
                placeholder="비밀번호를 입력하세요"
                required
                class="w-full mb-6 px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2
        focus:ring-gray-700"
        />

        <button
                type="submit"
                class="w-full bg-gray-800 hover:bg-gray-900 text-white py-3 rounded-lg text-lg font-semibold transition-colors"
        >
            로그인
        </button>
    </form>
</div>

</body>
</html>
