<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <style>
      body {
          background: #ddd;
      }

      .card {
          margin: auto;
          max-width: 450px;
          width: 90%;
          box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
          border-radius: 1rem;
          border: transparent
      }

      .login-container {
          background-color: #fff;
          border-radius: 1rem;
          padding: 4vh;
          color: rgb(65, 65, 65)
      }

      .row {
          margin: 0
      }

      .title b {
          font-size: 1.5rem
      }

      hr {
          margin-top: 1.25rem
      }

      .form-control {
          margin-bottom: 1rem;
      }

      .btn-login {
          background-color: #343a40;
          border-color: #343a40;
          color: white;
          width: 100%;
          padding: 12px;
          font-size: 1.1rem;
          border-radius: 0.5rem;
      }

      .btn-login:hover {
          background-color: #495057;
          border-color: #495057;
      }

      .forgot-password {
          text-align: center;
          margin-top: 1rem;
      }

      .forgot-password a {
          color: rgb(65, 65, 65);
          text-decoration: none;
          font-size: 0.9rem;
      }

      .forgot-password a:hover {
          text-decoration: underline;
      }

      .signup-link {
          text-align: center;
          margin-top: 1.5rem;
          padding-top: 1.5rem;
          border-top: 1px solid #ddd;
      }

      .signup-link a {
          color: #343a40;
          text-decoration: none;
          font-weight: 500;
      }

      .signup-link a:hover {
          text-decoration: underline;
      }

      .logo {
          text-align: center;
          margin-bottom: 2rem;
      }

      .logo h2 {
          color: #343a40;
          font-weight: bold;
          margin: 0;
      }
  </style>
  <title>관리자 로그인 - 취급Caffe</title>
</head>
<body class="container-fluid">
<!-- 네비게이션 바 삽입 -->
<div th:replace="fragments/navBar :: navbar"></div>
<div class="row justify-content-center align-items-center min-vh-100">
  <div class="card">
    <div class="login-container">
      <div class="logo">
        <h2>취급Caffe</h2>
      </div>
      
      <div class="title">
        <h5><b>관리자 로그인</b></h5>
      </div>
      <hr>
      
      <form>
        <div class="mb-3">
          <input type="text" class="form-control" id="adminId" placeholder="ID를 입력하세요" required>
        </div>
        
        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" required>
        </div>
        
        <button type="submit" class="btn btn-login">로그인</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
